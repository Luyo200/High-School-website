<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="forgotPassword.css" />
</head>
<body>
  <div class="forgot-container">
    <a href="login.html" class="back-link">&larr; Back to Login</a>
    <h2>Reset Password</h2>

    <!-- Step 1: Email -->
    <form id="forgotForm">
      <label for="email">Enter your registered email:</label>
      <input type="email" id="email" placeholder="Email" required />
      <button type="submit">Send Reset Code</button>
    </form>

    <!-- Step 2: Code Verification -->
    <form id="codeForm" style="display: none;">
      <label for="code">Enter the code sent to your email:</label>
      <input type="text" id="code" placeholder="Reset Code" required />
      <button type="submit">Verify Code</button>
    </form>

    <!-- Step 3: New Password -->
    <form id="passwordForm" style="display: none;">
      <label for="newPassword">Enter a new password:</label>
      <input type="password" id="newPassword" placeholder="New Password" required />
      <button type="submit">Set New Password</button>
    </form>

    <p id="message" style="display: none;"></p>
  </div>

  <script src="forgotPassword.js"></script>
</body>
</html>
